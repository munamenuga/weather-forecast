<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Lora:ital,wght@0,700;1,500&family=Noto+Serif&family=Noto+Serif+NP+Hmong&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div>
          <h1>Cyprus</h1>
          <p>
            Tuesday 9:20, sunny
            <br />
            Humidity: 90%, Wind: 5.67km/h
          </p>
        </div>
        <div>☀ 45°</div>
      </main>

      <footer>
        This app was built by
        <a href="https://github.com/munamenuga" target="_blank"
          >Munachi Emenuga</a
        >
        and is on
        <a href="https://github.com/munamenuga/weather-forecast" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://muna-weather-forecast-app.vercel.app/" target="_blank"
          >Vercel</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
