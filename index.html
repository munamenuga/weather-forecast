<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Lora:ital,wght@0,700;1,500&family=Noto+Serif&family=Noto+Serif+NP+Hmong&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-detail">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time">Tuesday 9:20</span>, <span id="description">Sunny</span>
              <br />
              Humidity: <strong><span id="humidity">90</span>%</strong>, Wind: <strong><span id="wind">5.67</span>km/h</strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div id="icon"></div>
            <div class="temperature-value" id="current-temperature"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This app was built by
        <a href="https://github.com/munamenuga" target="_blank"
          >Munachi Emenuga</a
        >
        and is on
        <a href="https://github.com/munamenuga/weather-forecast" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://muna-weather-forecast-app.vercel.app/" target="_blank"
          >Vercel</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
